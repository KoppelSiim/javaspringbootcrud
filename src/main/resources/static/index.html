<script>

  $(document).ready(function() {

    function getOptionValues() {
      var selectElement = document.getElementById("sectors");
      var optionElements = Array.from(selectElement.options);
      var textValues = optionElements.map(function(option) {
        return option.textContent.trim();
      });
      return textValues;
    }

    // Get the option values
    var optionValues = getOptionValues();

    // AJAX call
    $.ajax({
      url: '/api/values', // Replace with the actual URL of your controller endpoint
      method: 'POST',
      data: JSON.stringify(optionValues), // Convert the option values to JSON format
      contentType: 'application/json', // Set the content type to JSON
      success: function(response) {
        // Handle the response from the controller
        console.log('AJAX request succeeded:', response);
      },
      error: function(xhr, status, error) {
        // Handle any errors
        console.log('AJAX request failed:', error);
      }
    });
  });
