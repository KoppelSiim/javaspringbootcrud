<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <title>Java crud system</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>

    </style>
</head>
<body>
<h3>Please enter your name and pick the Sectors you are currently involved in.</h3>
<form id="inputForm" action="#" novalidate>

    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <div class="error-message" id="name-error"></div>
    </div>
    <div class="form-group">
        <label for="sectors">Sectors:</label>
        <select multiple size="10" id="sectors" name="selectedOptions" required>
            <!-- Options will be added here -->
        </select>
        <div class="error-message" id="sectors-error"></div>
    </div>

    <div class="form-group">
        <label for="agree">Agree to terms</label>
        <label class="checkbox-wrapper">
            <input type="checkbox" id="agree" name="agreedToTerms" required>
            <span class="checkmark"></span>
        </label>
        <div class="error-message" id="agree-error"></div>
    </div>

    <button type="submit">Submit</button>
    <button type="button" id="updateButton">Update</button>
    <div id="user-info">
        <!-- User info will be added here -->
    </div>
</form>

</body>
</html>
